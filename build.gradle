plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"

}

group 'org.tv'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.cucumber:cucumber-java:6.2.2'
    testCompile 'io.cucumber:cucumber-junit:6.2.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testCompile("io.qameta.allure:allure-cucumber4-jvm:2.10.0")
}

allure {
    version = '2.13.1'
    autoconfigure = true
    allureJavaVersion = '2.13.1'
}

test{
    afterTest{
        allureReport.generateAllureReport()
    }
}
